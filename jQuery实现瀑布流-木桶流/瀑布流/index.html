<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>jQuery图片瀑布流</title>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul,
        li {
            list-style: none;
        }
        .waterfull {
            /*overflow: hidden;*/
            position: relative;
            width: 100%;
        }

        .imgUl li {
            /*display: block;*/
           /* display:inline-block;*/
            position: absolute;
            margin: 10px;
            transition: all .6s;
        }

        .imgUl img {
            width: 350px;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="waterfull clearfix">
        <ul class="imgUl">
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
            <li><img src="images/7.jpg" alt=""></li>
            <li><img src="images/8.jpg" alt=""></li>
            <li><img src="images/9.jpg" alt=""></li>
            <li><img src="images/10.jpg" alt=""></li>
            <li><img src="images/11.jpg" alt=""></li>
            <li><img src="images/12.jpg" alt=""></li>
            <li><img src="images/13.jpg" alt=""></li>
            <li><img src="images/14.jpg" alt=""></li>
            <li><img src="images/15.jpg" alt=""></li>
            <li><img src="images/16.jpg" alt=""></li>
            <li><img src="images/17.jpg" alt=""></li>
            <li><img src="images/18.jpg" alt=""></li>
            <li><img src="images/19.jpg" alt=""></li>
            <li><img src="images/20.jpg" alt=""></li>
            <li><img src="images/21.jpg" alt=""></li>
            <li><img src="images/22.jpg" alt=""></li>
            <li><img src="images/23.jpg" alt=""></li>
            <li><img src="images/24.jpg" alt=""></li>
            <li><img src="images/25.jpg" alt=""></li>
            <li><img src="images/26.jpg" alt=""></li>
            <li><img src="images/27.jpg" alt=""></li>
            <li><img src="images/28.jpg" alt=""></li>
            <li><img src="images/29.jpg" alt=""></li>
            <li><img src="images/30.jpg" alt=""></li>
            <li><img src="images/31.jpg" alt=""></li>
            <li><img src="images/32.jpg" alt=""></li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        waterfull();
        $(window).resize(function(){
            waterfull();
        });

        function waterfull() {
            var $node = $('.waterfull .imgUl li'),
            imgWith = $node.first().outerWidth(true),
            imgArr = [],
            imgLength = parseInt($('.waterfull').width() / imgWith);

            for(var i=0; i<imgLength; i++) {
                imgArr[i] =0;
            }

            $node.each(function() {
                var minValue = Math.min.apply(null, imgArr),
                    minIndex = imgArr.indexOf(minValue);
                $(this).css({
                    top: imgArr[minIndex],
                    left: $(this).outerWidth(true) * minIndex
                })
                
                imgArr[minIndex] += $(this).outerHeight(true);
            })
        }

        

    </script>
</body>
</html>
