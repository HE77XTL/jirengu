<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>jQuery实现轮播图</title>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        /*.clearfix:after {
            content: '';
            display: block;
            clear: both;
        }*/

        .carousel {
            position: relative;
            width: 1000px;
            margin: 20px auto;
        }
        .carousel a {
            display: block;
        }
        .carousel .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .carousel .btn.prev {

        }
        .carousel .btn.next {
            right: 0;
        }


        .slides-img {
            display: block;
            height: 575px;
        }

        .slides-img > li {
            position: absolute;
        }

        .slides-img img {
            width: 1000px;
            height: 575px;
        }

        .shulling-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .shulling-btn > li {
            float: left;
            margin: 20px 20px;
            width: 50px;
            height: 10px;
            background: #fff;
            border: 1px solid #fff;
            border-radius: 6px;
            box-shadow: 2px 2px 3px #333;
        }
        .shulling-btn .active {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <ul class="slides-img">
            <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
        </ul>
        <a href="" class="btn prev"><img src="images/prev.png" alt=""></a>
        <a href="" class="btn next"><img src="images/next.png" alt=""></a>
        <ul class="shulling-btn">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
