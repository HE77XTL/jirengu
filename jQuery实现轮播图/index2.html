<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>jQuery实现轮播图-渐变轮播</title>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        /*.clearfix:after {
            content: '';
            display: block;
            clear: both;
        }*/

        .carousel {
            position: relative;
            width: 1000px;
            height: 575px;
            margin: 20px auto;
            overflow: hidden;
        }
        .carousel a {
            display: block;
        }
        .carousel .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .carousel .btn.prev {

        }
        .carousel .btn.next {
            right: 0;
        }


        .slides-img {
            position: absolute;
            display: block;
            width: 4000px;
            height: 575px;
        }

        .slides-img > li {
            position: absolute;
            display: none;
            /*float: left;*/
        }

        /*.slides-img .show {
            display: block;
        }*/


        .slides-img img {
            width: 1000px;
            height: 575px;
        }

        .shulling-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .shulling-btn > li {
            float: left;
            margin: 20px 20px;
            width: 50px;
            height: 10px;
            background: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 2px 2px 3px #333;
        }
        .shulling-btn .active {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <ul class="slides-img">
            <li data-index="0" class="show"><a href="#"><img src="images/1.jpg" alt=""></a></li>
            <li data-index="1"><a href="#"><img src="images/2.jpg" alt=""></a></li>
            <li data-index="2"><a href="#"><img src="images/3.jpg" alt=""></a></li>
            <li data-index="3"><a href="#"><img src="images/4.jpg" alt=""></a></li>
        </ul>
        <a href="#" class="btn prev"><img src="images/prev.png" alt=""></a>
        <a href="#" class="btn next"><img src="images/next.png" alt=""></a>
        <ul class="shulling-btn">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        ///////自定义变量/////////
        var $slidesUl = $('.slides-img'),               
            $slidesLi = $('.slides-img > li'),
            $prev = $('.btn.prev'),
            $next = $('.btn.next'),
            $shullingBtn = $('.shulling-btn > li');
            $slidesNum = $slidesLi.length;
            $index = 0;
            $lock = true;

        $next.on('click', function(e) {
            e.preventDefault();
            next();
        })
        $prev.on('click', function(e) {
            e.preventDefault();
            prev();
        })

        $shullingBtn.on('click', function() {
            play($(this).index());
        });
        auto();
        play();

        function next() {
            play(($index+1) % $slidesNum);
        }

        function prev() {
            play(($slidesNum+$index-1) % $slidesNum);
        }

        function play($idx=0) {
            if(!$lock) return;
            $lock = false;
            $slidesLi.eq($index).fadeOut(500);
            $slidesLi.eq($idx).fadeIn(500, function() {
                $lock = true;
            })
            $index = $idx;
            setShullingBtn();
        }

        function auto($time=3500) {
            check = setTimeout(auto,$time);
            setTimeout(next);
        }

        function setShullingBtn() {
            $shullingBtn.removeClass('active')
                        .eq($index)
                        .addClass('active');
        }
    </script>
</body>
</html>
